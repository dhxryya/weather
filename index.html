<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Weather App</title>

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ---------- BODY ---------- */
body {
  height: 100vh;
  background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ---------- CURSOR LIGHT ---------- */
.cursor-light {
  position: fixed;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(0,255,255,0.25), transparent 70%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  filter: blur(40px);
  z-index: 1;
}

/* ---------- CARD ---------- */
.weather-card {
  position: relative;
  z-index: 2;
  width: 350px;
  padding: 25px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
  text-align: center;
  animation: float 4s ease-in-out infinite;
}

/* FLOAT ANIMATION */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ---------- INPUT ---------- */
input {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 16px;
  margin-bottom: 15px;
  text-align: center;
}

/* ---------- BUTTON ---------- */
button {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(45deg, #00f2fe, #4facfe);
  color: #000;
  font-weight: bold;
  transition: 0.4s;
  position: relative;
  overflow: hidden;
}

button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.4);
  transition: 0.5s;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00f2fe;
}

/* ---------- WEATHER RESULT ---------- */
.weather-result {
  margin-top: 20px;
}

.weather-result h2 {
  font-size: 24px;
}

.weather-result p {
  font-size: 18px;
  margin-top: 5px;
}

/* ---------- ERROR ---------- */
.error {
  margin-top: 15px;
  color: #ff8080;
}
</style>
</head>

<body>

<div class="cursor-light"></div>

<div class="weather-card">
  <h1>üå§ Weather App</h1>
  <br>
  <input type="text" id="location" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-result" id="result"></div>
  <div class="error" id="error"></div>
</div>

<script>
const apiKey = "d1d65333f517490a879131656261801";

function getWeather() {
  const location = document.getElementById("location").value;
  const result = document.getElementById("result");
  const error = document.getElementById("error");

  result.innerHTML = "";
  error.innerHTML = "";

  if (location === "") {
    error.innerText = "Please enter a location!";
    return;
  }

  fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`)
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        error.innerText = data.error.message;
        return;
      }

      result.innerHTML = `
        <h2>${data.location.name}, ${data.location.country}</h2>
        <p>üå° Temperature: ${data.current.temp_c} ¬∞C</p>
        <p>‚òÅ Condition: ${data.current.condition.text}</p>
      `;
    })
    .catch(() => {
      error.innerText = "Something went wrong!";
    });
}

/* ---------- CURSOR LIGHT MOVE ---------- */
const light = document.querySelector(".cursor-light");

document.addEventListener("mousemove", (e) => {
  light.style.left = e.clientX + "px";
  light.style.top = e.clientY + "px";
});
</script>

</body>
</html>
